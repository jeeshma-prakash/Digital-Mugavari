<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expert-Led Courses</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="hero-section py-5">
  <div class="container">
    <div class="row align-items-center justify-content-between">

      <!-- Left content -->
      <div class="col-lg-6 mb-5 mb-lg-0">
        <h1 class="fw-bold title mb-3">Empower Your<br>Future with Expert-<br>Led Courses</h1>
        <p class="text-muted mb-4">
          Join thousands of learners worldwide and gain skills that matter. From
          technology to business, explore high-quality courses designed for you.
        </p>

        <div class="d-flex align-items-center flex-wrap stats-wrap">
          <!-- Left Image + Text -->
          <div class="d-flex align-items-center me-4 mb-4">
            <img src="https://images.unsplash.com/photo-1551434678-e076c223a692?auto=format&fit=crop&w=300&q=80" 
                 class="small-img me-3" alt="projects">
            <div>
              <h5 class="fw-bold mb-0">150+</h5>
              <small class="text-muted">Completed<br>project</small>
            </div>
          </div>

          <!-- Circle + Avatars -->
          <div class="d-flex align-items-center">
            <div class="circle-text text-center me-3">
              <span>Platform</span><br>
              <span class="star">âœ¦</span><br>
              <span>for learning</span>
            </div>
            <div>
              <div class="avatars mb-1">
                <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="">
                <img src="https://randomuser.me/api/portraits/women/2.jpg" alt="">
                <img src="https://randomuser.me/api/portraits/men/3.jpg" alt="">
                <img src="https://randomuser.me/api/portraits/women/4.jpg" alt="">
              </div>
              <p class="fw-semibold mb-0">
                2K+ <span class="text-muted">Student Reviewed worldwide</span>
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- Right masked image -->
      <div class="col-lg-5 text-center">
        <div class="hero-img position-relative">
          <img src="https://images.unsplash.com/photo-1600880292203-757bb62b4baf?auto=format&fit=crop&w=900&q=80" 
               class="img-fluid masked-img" alt="students">
          <button class="btn btn-dark rounded-pill px-4 py-2 get-started-btn">Get Started</button>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
